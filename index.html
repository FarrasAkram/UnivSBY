<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Universitas_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_Universitas_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kampus</th>\
                        <td>' + (feature.properties['Kampus'] !== null ? autolinker.link(feature.properties['Kampus'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ranking</th>\
                        <td>' + (feature.properties['Desc_QS WUR'] !== null ? autolinker.link(feature.properties['Desc_QS WUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tahun Berdiri</th>\
                        <td>' + (feature.properties['Desc_Didirikan'] !== null ? autolinker.link(feature.properties['Desc_Didirikan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Fakultas</strong><br />' + (feature.properties['Desc_Fakultas'] !== null ? autolinker.link(feature.properties['Desc_Fakultas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Universitas_1_0(feature) {
            switch(String(feature.properties['Kampus'])) {
                case 'ITS Manyar':
                    return {
                pane: 'pane_Universitas_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(198,121,212,1.0)',
                interactive: true,
            }
                    break;
                case 'ITS Sukolilo':
                    return {
                pane: 'pane_Universitas_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(222,136,133,1.0)',
                interactive: true,
            }
                    break;
                case 'UIN Sunan Ampel':
                    return {
                pane: 'pane_Universitas_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,201,204,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR A':
                    return {
                pane: 'pane_Universitas_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(81,235,50,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR B':
                    return {
                pane: 'pane_Universitas_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(211,139,16,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR C':
                    return {
                pane: 'pane_Universitas_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,210,114,1.0)',
                interactive: true,
            }
                    break;
                case 'UNESA Ketintang':
                    return {
                pane: 'pane_Universitas_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(102,152,239,1.0)',
                interactive: true,
            }
                    break;
                case 'UNESA Lidah Wetan':
                    return {
                pane: 'pane_Universitas_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,205,95,1.0)',
                interactive: true,
            }
                    break;
                case 'UPNV Jatim':
                    return {
                pane: 'pane_Universitas_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(87,38,236,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Universitas_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,36,144,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Universitas_1');
        map.getPane('pane_Universitas_1').style.zIndex = 401;
        map.getPane('pane_Universitas_1').style['mix-blend-mode'] = 'normal';
        var layer_Universitas_1 = new L.geoJson(json_Universitas_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Universitas_1',
            layerName: 'layer_Universitas_1',
            pane: 'pane_Universitas_1',
            onEachFeature: pop_Universitas_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Universitas_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Universitas_1);
        map.addLayer(layer_Universitas_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Universitas<br /><table><tr><td style="text-align: center;"><img src="legend/Universitas_1_ITSManyar0.png" /></td><td>ITS Manyar</td></tr><tr><td style="text-align: center;"><img src="legend/Universitas_1_ITSSukolilo1.png" /></td><td>ITS Sukolilo</td></tr><tr><td style="text-align: center;"><img src="legend/Universitas_1_UINSunanAmpel2.png" /></td><td>UIN Sunan Ampel</td></tr><tr><td style="text-align: center;"><img src="legend/Universitas_1_UNAIRA3.png" /></td><td>UNAIR A</td></tr><tr><td style="text-align: center;"><img src="legend/Universitas_1_UNAIRB4.png" /></td><td>UNAIR B</td></tr><tr><td style="text-align: center;"><img src="legend/Universitas_1_UNAIRC5.png" /></td><td>UNAIR C</td></tr><tr><td style="text-align: center;"><img src="legend/Universitas_1_UNESAKetintang6.png" /></td><td>UNESA Ketintang</td></tr><tr><td style="text-align: center;"><img src="legend/Universitas_1_UNESALidahWetan7.png" /></td><td>UNESA Lidah Wetan</td></tr><tr><td style="text-align: center;"><img src="legend/Universitas_1_UPNVJatim8.png" /></td><td>UPNV Jatim</td></tr><tr><td style="text-align: center;"><img src="legend/Universitas_1_9.png" /></td><td></td></tr></table>': layer_Universitas_1,"Positron": layer_Positron_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
